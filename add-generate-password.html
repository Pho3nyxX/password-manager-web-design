<body>

    <!-- Add your site or application content here -->
    <form action="" class="authForm">

        <h1>New Item</h1>

        <!-- name -->
        <div class="formControl">
            <label for="name">Name</label>
            <input type="name" name="name" id="name">
        </div>

        <!-- username -->
        <div class="formControl">
            <label for="username">Username</label>
            <input type="username" name="username" id="username">
        </div>

        <!-- add url -->
        <div class="formControl">
            <label for="url">Add URL</label>
            <input type="url" name="url" id="url">
        </div>

        <!-- select folder -->
        <div class="formControl">
            <label for="folder">Select Folder</label>
            <select name="folder" id="folder">
                <option value="No Folder" disabled selected value> -- None --</option>
                <option value="No Folder"></option>
                <option value="No Folder"></option>
                <option value="No Folder"></option>
                <option value="No Folder"></option>
            </select>
        </div>

        <!-- select category -->
        <div class="formControl">
            <label for="category">Select Category</label>
            <select name="category" id="category">
                <option value="No Folder" disabled selected value> -- None --</option>
                <option value="No category"></option>
                <option value="No category"></option>
                <option value="No category"></option>
                <option value="No category"></option>
            </select>
        </div>

        <!-- generate password -->
        <div class="formControl">
            <label for="generate-password">Add/Generate Password</label>
            <input type="generate-password" name="generate-password" id="generate-password">

            <div class="genReveal">
                <button id="eye-button"><i class="fa-regular fa-eye"></i></button>
                <button id="copy-button"><i class="fa-regular fa-clone"></i></button>
            </div>
        </div>

        <!-- note -->
        <div class="formControl">
            <label for="note">Note</label>
            <textarea name="note" id="note" cols="37" rows="5"></textarea>
        </div>

        <!-- save button -->
        <div class="formControl addPass">
            <button id="save-button">Save</button>
        </div>

        <!-- cancel button -->
        <div class="formControl addPass">
            <button id="cancel-button">Cancel</button>
        </div>

        <!-- favourites -->
        <div class="favourites-container">
            <div class="favourites">
                <a href="#" id="favouritesBtn"><i class="icon fa-regular fa-star"></i></a>
            </div>
        </div>


    </form>
